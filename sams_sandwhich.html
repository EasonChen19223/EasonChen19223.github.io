	<h2>Place your order here</h2>
		<button class="accordion" name="order">Step 1 - Select your sandwhich size</button>

			<label><input name="bread_type" type="radio" value="Italian">Italian</label> 
			<label><input name="bread_type" type="radio" value="Rye">Rye</label> 
			<label><input name="bread_type" type="radio" value="Wrap">Wrap</label>
		</div>
		<button class="accordion" name="order" >Step 3 - Select your cheese</button>
		<div class="panel">
			<label><input name="cheese" type="radio" value="Swiss">Swiss</label> 
			<label><input name="cheese" type="radio" value="Cheddar">Cheddar</label> 
			<label><input name="cheese" type="radio" value="Feta">Feta</label> 
			<label><input name="cheese" type="radio" value="No Cheese">No Cheese</label>
		</div><button class="accordion" name="order" >Step 4 - Select your meat</button>
		<div class="panel">
			<label><input name="meat" type="radio" value="Ham">Ham</label> 
			<label><input name="meat" type="radio" value="Tuna">Tuna</label> 
			<label><input name="meat" type="radio" value="Turkey">Turkey</label> 
			<label><input name="meat" type="radio" value="Salami">Salami</label> 
			<label><input name="meat" type="radio" value="Meatball">Meatball</label> 
			<label><input name="meat" type="radio" value="Chicken">Chicken</label>
		</div>
		<button class="accordion" name="order" >Step 5 - Select your salads</button>
		<div class="panel">
			<label><input name="salad" type="checkbox" value="Lettuce">Lettuce</label> 
			<label><input name="salad" type="checkbox" value="Tomatoes">Tomatoes</label> 
			<label><input name="salad" type="checkbox" value="Carrot">Carrot</label> 
			<label><input name="salad" type="checkbox" value="Cucumber">Cucumber</label> 
			<label><input name="salad" type="checkbox" value="Capsicm">Capsicm</label>
		</div>
		<script>
		var acc = document.getElementsByClassName("accordion");
		var i;

		for (i = 0; i < acc.length; i++) {
		acc[i].addEventListener("click", function() {
		  this.classList.toggle("active");
		  var panel = this.nextElementSibling;
		  if (panel.style.maxHeight) {
		    panel.style.maxHeight = null;
		  } else {
		    panel.style.maxHeight = panel.scrollHeight + "px";
		  } 
		});
		}
		</script>
